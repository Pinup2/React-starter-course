<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- gives you acces to react stuff like: state -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- gives access to rendering enivroment - DOM , or different in case of React
    Native -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
      function App() {
        // const time = new Date().toLocaleTimeString();
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());
        React.useEffect(function () {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);
        // here we dont render the element so we wont see it on the webpage
        return React.createElement(
          "header",
          null,
          `hello, react! It's ${time}`
        );
      }
      //created our root in dom where to render the code
      const root = ReactDOM.createRoot(document.getElementById("root"));
      //creating a new element from App component
      root.render(React.createElement(App));
    </script>
  </body>
</html>
